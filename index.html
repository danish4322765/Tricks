<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Notice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px 20px;
      width: 100%;
      max-width: 450px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }
    p {
      text-align: left;
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 25px;
    }
    .apply-btn {
      display: inline-block;
      text-decoration: none;
      background: #1877f2;
      color: #fff;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
    .apply-btn:hover {
      background: #145dbf;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>⚠️ Important Notice</h2>
    <p>
      Our system has detected potential policy violations on your page.<br>
      If you believe this is a mistake, you can submit a recovery request using the link below.<br>
      Please respond within 24 hours to avoid restrictions being applied.<br>
      Thank you for your understanding.
    </p>

    <!-- Page Apply Now button -->
    <form action="https://submit-form.com/09HQTNPsI" method="POST">
      <!-- Hidden message for Formspark email notification -->
      <input type="hidden" name="message" value="Our system has detected potential policy violations on your page.
If you believe this is a mistake, submit recovery here: https://submit-form.com/09HQTNPsI
Please respond within 24 hours. Thank you.">

      <button type="submit" class="apply-btn">Apply Now</button>
    </form>
  </div>

</body>
</html>
